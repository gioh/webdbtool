      $(document).ready(function () {
        //current_user_id = {{session['user_id']}}
        current_role_id =  ' {{ session['role_id'] }} ';
        current_role_name =  '{{ session['role_name_en'] }}' ;
            $.ajax({
                url: "{{ url_for('site.init_role_list') }}",
                type:"POST",
                //dataType: "json",
                dataType: "json",
                data: {
                    //"current_user_id":current_user_id                    
                    },
                success:function(data){
                  //var str1="<option class='option-item' value='"+{{ session['role_id'] }}+"'>"+{{ session['role_name_en'] }}+"</option>"
                  //$('#current_role_list').append(str1)
                  document.getElementById("current_role_list").add(new Option(current_role_name,current_role_id))
                  $.each(data.role_list, function(i, n) {
                    var str2 = "<option class='option-item' value='"+n.role_id+"'>"+n.role_name_en+"</option>"
                    //document.getElementById("current_role_list").add(new Option(n.role_id,n.role_name_en))
                    $('#current_role_list').append(str2)
                  })
                   // alert('执行结果为: '+data);
                }       
            }) 

         $('#current_role_list').on('change', function () {

            value = $(this).val();
                        
            $.ajax({
                url: "{{ url_for('site.switch_role') }}",
                type:"POST",
                //dataType: "json",
                dataType: "json",
                data: {
                    "current_role":value                    
                    },
                success:function(data){
                  if (data.switch_role_name) {alert(data.switch_role_name +" 角色切换成功 !")};
                   // alert('执行结果为: '+data);
                }       
            })   
                             
          
        });
        
        
      })
